<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickFunc()">Click</button>
<script>
    var ws = new WebSocket("ws://localhost:1618/login?uid=test123");

    ws.onopen = function () {
        console.log("ws open")
    }

    ws.onclose = function () {
        console.log("close")
    }

    function clickFunc () {
        var obj = {
            reqId: 1000,
            sendId: "11111",
            senderType: "12",
            reqFunction: "test",
            data: JSON.stringify({
                name: '111'
            })
        }
        ws.send(JSON.stringify(obj))
    }

</script>


</body>
</html>
